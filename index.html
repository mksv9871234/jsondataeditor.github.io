<!DOCTYPE html>

<head>

  <title>Data to JSON</title>

<style>
    .container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  font-weight: bold;
}

input {

  padding: 8px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#jsonOutput {
  margin-top: 20px;
  white-space: pre-wrap;
}

</style>

    <button id="copyButton" onclick="copyJson()" style="display: none;">Copy JSON</button>
